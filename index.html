<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gradient-to-b from-teal-900 to-gray-300">
    <div class="container mx-auto p-8 max-w-screen-md bg-white rounded-xl shadow-xl">
        <div id="front" class="front p-4 bg-gradient-to-r h-96  from-gray-800 to-gray-800 rounded-xl shadow-lg">
            <div class="image flex justify-between items-center">
                <img src="chip.png"/>
                <img src="visa.png"/>
            </div>

            <div  id="cart-number-box" class="mt-12 text-white font-semibold text-3xl my-4">#######################
            </div>
            <div class="flex flex-wrap justify-between">
                <div class="box-content">
                    <div class="text-white text-2xl">Name Surname</div>
                    <div id="cart-holder-name" class="text-white text-sm">Name Surname</div>
                    <div class="text-white text-2xl mt-6">DATE</div>
                    <div class="">
                        <span id="exp-month" class="text-white text-sm">MM</span>
                        <span id="exp-year" class="text-white text-sm" >YY</span>
                    </div>

                </div>

            </div>


        </div>

        <div id="back" style="display: none;" class="back p-4 bg-gradient-to-r h-96  from-gray-800 to-gray-800 rounded-xl shadow-lg ">

            <div class="h-8 bg-black w-full mt-4"></div>
            <div class="box mt-4">
                <span class="text-white">CVV</span>
                <div id="cvv-box" class="bg-white rounded-xl h-12 p-2 mt-2"></div>
                <img src="visa.png" class="mt-24"/>
            </div>


        </div>

        <form>
            <div class="mt-8 mb-4">
                <span class="text-gray-600">Cart Number</span>
                <input type="text" id="cart-number-input" maxlength="16" class="bg-slate-600 text-lg text-white p-2 border rounded-xl w-full border-solid border-b-gray-950">
            </div>

            <div class="mt-4 mb-4">
                <span class="text-gray-600">Name Surname</span>
                <input type="text" id="cart-holder-input" class="bg-slate-600 text-lg text-white p-2 border rounded-xl w-full border-solid border-b-gray-950">
            </div>

            <div class="mt-4 mb-4">
                <span class="text-gray-600">Month</span>
              
                <select  id="month-input" class="bg-slate-600 text-lg text-white p-2 border rounded-xl w-full border-solid border-b-gray-950">
                    <option value="Month" selected disabled>MONTH</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>

            <div  class="mt-4 mb-4">
                <span class="text-gray-600">Year</span>
                <select id="year-input" class="bg-slate-600 text-lg text-white p-2 border rounded-xl w-full border-solid border-b-gray-950">
                    <option value="YEAR" selected disabled>YEAR</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>

                 
                </select>
            
            </div>

            <div class="mt-4 mb-4">
                <span class="text-gray-600">CVV</span>
                <input id="cvv-input" type="text" class="bg-slate-600 text-lg text-white p-2 border rounded-xl w-full border-solid border-b-gray-950">
            </div>

            <div class="mt-4 mb-4">
                <input type="submit" value="submit" class="bg-slate-600 text-lg text-white p-2 border rounded-xl w-full border-solid border-b-gray-950">
            </div>





        </form>


<script src="script.js"></script>

    </div>

</body>
</html>
